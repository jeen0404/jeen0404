      const CyberParticles = () => {
        const canvasRef = useRef(null);

        useEffect(() => {
          const canvas = canvasRef.current;
          if (!canvas) return;
          const ctx = canvas.getContext('2d');
          if (!ctx) return;

          let w = canvas.width = window.innerWidth;
          let h = canvas.height = window.innerHeight;
          
          // Dynamic particle count based on screen size
          const particleCount = Math.floor((w * h) / 12000); 
          const particles = [];
          
          // Colors: Cyan, Purple, White
          const colors = ['#00f3ff', '#bd00ff', '#ffffff'];

          for(let i=0; i<particleCount; i++) {
              particles.push({
                  x: Math.random() * w,
                  y: Math.random() * h,
                  vx: (Math.random() - 0.5) * 0.3, // Velocity X
                  vy: (Math.random() - 0.5) * 0.3, // Velocity Y
                  size: Math.random() * 1.5 + 0.5,
                  color: colors[Math.floor(Math.random() * colors.length)]
              });
          }
          
          let mouse = { x: -1000, y: -1000 };
          
          const handleMove = (e) => {
              mouse.x = e.clientX;
              mouse.y = e.clientY;
          }
          
          const handleResize = () => {
              w = canvas.width = window.innerWidth;
              h = canvas.height = window.innerHeight;
          }
          
          window.addEventListener('mousemove', handleMove);
          window.addEventListener('resize', handleResize);
          
          const animate = () => {
              ctx.clearRect(0,0,w,h);
              
              // Parallax Offset based on mouse position
              const parallaxX = (mouse.x - w/2) * 0.02;
              const parallaxY = (mouse.y - h/2) * 0.02;

              particles.forEach(p => {
                  p.x += p.vx;
                  p.y += p.vy;
                  
                  // Wrap around screen
                  if(p.x < 0) p.x = w;
                  if(p.x > w) p.x = 0;
                  if(p.y < 0) p.y = h;
                  if(p.y > h) p.y = 0;
                  
                  // Apply parallax to drawing position
                  const dx = p.x + parallaxX;
                  const dy = p.y + parallaxY;
                  
                  // Distance to mouse for interaction
                  const distMouseX = mouse.x - dx;
                  const distMouseY = mouse.y - dy;
                  const distMouse = Math.sqrt(distMouseX*distMouseX + distMouseY*distMouseY);
                  
                  // Connect to mouse if close
                  if(distMouse < 150) {
                      ctx.beginPath();
                      ctx.strokeStyle = `rgba(0, 243, 255, ${0.4 * (1 - distMouse/150)})`;
                      ctx.lineWidth = 0.8;
                      ctx.moveTo(dx, dy);
                      ctx.lineTo(mouse.x, mouse.y);
                      ctx.stroke();
                  }
                  
                  // Draw Particle
                  ctx.beginPath();
                  ctx.fillStyle = p.color;
                  ctx.globalAlpha = 0.6;
                  ctx.arc(dx, dy, p.size, 0, Math.PI*2);
                  ctx.fill();
              });
              
              // Separate connection loop for visual layering
              ctx.lineWidth = 0.3;
              for(let i=0; i<particles.length; i++) {
                  const p1 = particles[i];
                  const p1x = p1.x + parallaxX;
                  const p1y = p1.y + parallaxY;

                  for(let j=i+1; j<particles.length; j++) {
                      const p2 = particles[j];
                      const p2x = p2.x + parallaxX;
                      const p2y = p2.y + parallaxY;
                      
                      const dx = p1x - p2x;
                      const dy = p1y - p2y;
                      const dist = Math.sqrt(dx*dx + dy*dy);
                      
                      if(dist < 100) {
                          ctx.beginPath();
                          // Gradient line based on distance
                          ctx.strokeStyle = `rgba(100, 100, 255, ${0.15 * (1 - dist/100)})`;
                          ctx.moveTo(p1x, p1y);
                          ctx.lineTo(p2x, p2y);
                          ctx.stroke();
                      }
                  }
              }
              
              requestAnimationFrame(animate);
          }
          
          const animId = requestAnimationFrame(animate);
          
          return () => {
              window.removeEventListener('mousemove', handleMove);
              window.removeEventListener('resize', handleResize);
              cancelAnimationFrame(animId);
          }
        }, []);

        return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none mix-blend-screen" />;
      }

      const TiltCard = ({ children, className = "", intensity = 15 }) => {
        const [transform, setTransform] = useState("perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)");

        const handleMouseMove = (e) => {
          const card = e.currentTarget;
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          // Calculate rotation
          const rotateX = ((y - centerY) / centerY) * -intensity;
          const rotateY = ((x - centerX) / centerX) * intensity;

          setTransform(`perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`);
          setShine({ opacity: 1, x, y });
        };

        const handleMouseLeave = () => {
          setTransform("perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)");
          setShine({ ...shine, opacity: 0 });
        };

        return (
